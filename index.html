<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Video Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: 0 auto;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
            margin-bottom: 20px;
        }
        .tools {
            margin: 20px 0;
        }
        .tool-btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tool-btn:hover {
            background-color: #0056b3;
        }
        #downloadBtn {
            background-color: #28a745;
        }
        #downloadBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image & Video Editor</h1>
        
        <input type="file" id="fileInput" accept="image/*,video/*">
        <div class="tools">
            <button class="tool-btn" id="rotateBtn">Rotate 90Â°</button>
            <button class="tool-btn" id="flipBtn">Flip Horizontal</button>
            <button class="tool-btn" id="downloadBtn" style="display:none;">Download</button>
        </div>

        <div id="outputContainer">
            <img id="output" style="display:none;">
            <video id="videoOutput" style="display:none;" controls></video>
        </div>

        <script>
            const fileInput = document.getElementById('fileInput');
            const outputImage = document.getElementById('output');
            const outputVideo = document.getElementById('videoOutput');
            const downloadBtn = document.getElementById('downloadBtn');
            const rotateBtn = document.getElementById('rotateBtn');
            const flipBtn = document.getElementById('flipBtn');

            let currentImage = null;
            let currentVideo = null;
            let rotation = 0;
            let flip = false;

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    if (file.type.startsWith('image/')) {
                        outputImage.src = event.target.result;
                        outputImage.style.display = 'block';
                        outputVideo.style.display = 'none';
                        currentImage = new Image();
                        currentImage.src = event.target.result;
                    } else if (file.type.startsWith('video/')) {
                        outputVideo.src = event.target.result;
                        outputVideo.style.display = 'block';
                        outputImage.style.display = 'none';
                        currentVideo = document.createElement('video');
                        currentVideo.src = event.target.result;
                        currentVideo.controls = true;
                    }
                    downloadBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            });

            rotateBtn.addEventListener('click', () => {
                if (currentImage) {
                    rotation += 90;
                    outputImage.style.transform = `rotate(${rotation}deg)`;
                } else if (currentVideo) {
                    currentVideo.style.transform = `rotate(${rotation}deg)`;
                    rotation += 90;
                }
            });

            flipBtn.addEventListener('click', () => {
                flip = !flip;
                const flipValue = flip ? 'scaleX(-1)' : 'scaleX(1)';
                if (currentImage) {
                    outputImage.style.transform = flipValue;
                } else if (currentVideo) {
                    currentVideo.style.transform = flipValue;
                }
            });

            downloadBtn.addEventListener('click', () => {
                if (currentImage) {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = currentImage.width;
                    canvas.height = currentImage.height;
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate((rotation * Math.PI) / 180);
                    if (flip) ctx.scale(-1, 1);
                    ctx.drawImage(currentImage, -currentImage.width / 2, -currentImage.height / 2);
                    const dataUrl = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = dataUrl;
                    link.download = 'edited-image.png';
                    link.click();
                } else if (currentVideo) {
                    const link = document.createElement('a');
                    link.href = currentVideo.src;
                    link.download = 'edited-video.mp4';
                    link.click();
                }
            });
        </script>
    </div>
</body>
</html>
