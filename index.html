<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldEdit Elite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1); color: #fff; height: 100vh; overflow: hidden; }
        .container { height: 100vh; display: flex; flex-direction: column; animation: bgShift 10s infinite alternate; }
        @keyframes bgShift { 0% { background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1); } 50% { background: linear-gradient(135deg, #f94144, #f3722c, #f8961e); } 100% { background: linear-gradient(135deg, #90be6d, #43aa8b, #577590); } }
        .media-container { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; background: rgba(0, 0, 0, 0.5); border-radius: 20px; margin: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
        canvas, video { max-width: 95%; max-height: 95%; object-fit: contain; border-radius: 15px; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        canvas:hover, video:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        .navbar { position: fixed; bottom: 10px; width: calc(100% - 20px); background: rgba(255, 255, 255, 0.1); padding: 15px; display: flex; overflow-x: auto; gap: 10px; border-radius: 25px; backdrop-filter: blur(10px); box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); }
        .tool-btn { padding: 10px 20px; background: linear-gradient(45deg, #ff0066, #00ccff); border: none; color: #fff; border-radius: 20px; cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.3s ease; text-transform: uppercase; }
        .tool-btn:hover { transform: scale(1.1); background: linear-gradient(45deg, #00ccff, #ff0066); box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
        .controls { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; }
        .controls button, .controls select { padding: 10px 15px; background: linear-gradient(45deg, #f9c74f, #f8961e); border: none; color: #fff; border-radius: 10px; cursor: pointer; font-weight: bold; transition: all 0.3s ease; }
        .controls button:hover { background: linear-gradient(45deg, #f8961e, #f9c74f); transform: scale(1.05); }
        input[type="file"] { position: absolute; top: 15px; left: 15px; padding: 10px; background: linear-gradient(45deg, #90be6d, #43aa8b); border-radius: 10px; color: #fff; cursor: pointer; }
        .slider { display: none; position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 15px; width: 300px; text-align: center; backdrop-filter: blur(5px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .slider label { font-size: 14px; color: #fff; margin-bottom: 5px; display: block; }
        .slider input[type="range"] { width: 100%; accent-color: #ff0066; }
        .text-overlay { position: absolute; cursor: move; padding: 8px; background: rgba(0, 0, 0, 0.6); border-radius: 8px; color: #fff; font-size: 20px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="media-container">
            <input type="file" id="mediaUpload" accept="image/*,video/*">
            <canvas id="canvas" style="display: none;"></canvas>
            <video id="video" controls style="display: none;"></video>
            <div class="controls">
                <button onclick="saveMedia()">Save</button>
                <select id="saveFormat">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="mp4">MP4</option>
                </select>
                <button onclick="undo()">Undo</button>
                <button onclick="redo()">Redo</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div class="slider" id="slider"><label id="sliderLabel"></label><input type="range" id="range" oninput="applySlider(this.dataset.tool, this.value)"></div>
        </div>
        <div class="navbar">
            <!-- Image Tools -->
            <button class="tool-btn" onclick="applyFilter('grayscale')">Grayscale</button>
            <button class="tool-btn" onclick="applyFilter('sepia')">Sepia</button>
            <button class="tool-btn" onclick="applyFilter('blur')">Blur</button>
            <button class="tool-btn" onclick="applyFilter('contrast')">Contrast</button>
            <button class="tool-btn" onclick="applyFilter('invert')">Invert</button>
            <button class="tool-btn" onclick="showSlider('brightness', 'Brightness', 0, 200, 100)">Brightness</button>
            <button class="tool-btn" onclick="showSlider('saturation', 'Saturation', 0, 200, 100)">Saturation</button>
            <button class="tool-btn" onclick="rotate(90)">Rotate 90°</button>
            <button class="tool-btn" onclick="rotate(-90)">Rotate -90°</button>
            <button class="tool-btn" onclick="flip('horizontal')">Flip H</button>
            <button class="tool-btn" onclick="flip('vertical')">Flip V</button>
            <button class="tool-btn" onclick="showSlider('crop', 'Crop (%)', 10, 100, 100)">Crop</button>
            <button class="tool-btn" onclick="addText()">Add Text</button>
            <button class="tool-btn" onclick="showSlider('resize', 'Resize (%)', 10, 200, 100)">Resize</button>
            <button class="tool-btn" onclick="applyFilter('hue-rotate')">Hue Rotate</button>
            <button class="tool-btn" onclick="sharpen()">Sharpen</button>
            <button class="tool-btn" onclick="addBorder()">Border</button>
            <button class="tool-btn" onclick="showSlider('opacity', 'Opacity (%)', 0, 100, 100)">Opacity</button>
            <button class="tool-btn" onclick="vignette()">Vignette</button>
            <button class="tool-btn" onclick="posterize()">Posterize</button>
            <button class="tool-btn" onclick="noise()">Noise</button>
            <button class="tool-btn" onclick="pixelate()">Pixelate</button>
            <button class="tool-btn" onclick="glow()">Glow</button>
            <button class="tool-btn" onclick="cartoon()">Cartoon</button>
            <button class="tool-btn" onclick="vintage()">Vintage</button>
            <!-- Video Tools -->
            <button class="tool-btn" onclick="applyVideoFilter('grayscale')">V-Grayscale</button>
            <button class="tool-btn" onclick="applyVideoFilter('sepia')">V-Sepia</button>
            <button class="tool-btn" onclick="applyVideoFilter('blur')">V-Blur</button>
            <button class="tool-btn" onclick="showSlider('speed', 'Speed (%)', 25, 400, 100)">V-Speed</button>
            <button class="tool-btn" onclick="showSlider('volume', 'Volume (%)', 0, 100, 100)">V-Volume</button>
            <button class="tool-btn" onclick="muteVideo()">V-Mute</button>
            <button class="tool-btn" onclick="rotateVideo(90)">V-Rotate 90°</button>
            <button class="tool-btn" onclick="showSlider('vCrop', 'V-Crop (%)', 10, 100, 100)">V-Crop</button>
            <button class="tool-btn" onclick="loopVideo()">V-Loop</button>
            <button class="tool-btn" onclick="reverseVideo()">V-Reverse</button>
            <button class="tool-btn" onclick="fadeIn()">V-Fade In</button>
            <button class="tool-btn" onclick="fadeOut()">V-Fade Out</button>
            <button class="tool-btn" onclick="showSlider('vBrightness', 'V-Brightness (%)', 0, 200, 100)">V-Brightness</button>
            <button class="tool-btn" onclick="cinematic()">V-Cinematic</button>
            <button class="tool-btn" onclick="retroVideo()">V-Retro</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas'), video = document.getElementById('video'), ctx = canvas.getContext('2d');
        let mediaType = null, img = new Image(), history = [], currentStep = -1, textOverlays = [];

        // Load Media
        document.getElementById('mediaUpload').addEventListener('change', (e) => {
            const file = e.target.files[0], url = URL.createObjectURL(file);
            if (file.type.startsWith('image')) {
                mediaType = 'image'; img.src = url; img.onload = () => {
                    canvas.width = img.width; canvas.height = img.height; ctx.drawImage(img, 0, 0);
                    canvas.style.display = 'block'; video.style.display = 'none'; saveState();
                };
            } else if (file.type.startsWith('video')) {
                mediaType = 'video'; video.src = url; video.style.display = 'block'; canvas.style.display = 'none'; saveState();
            }
        });

        // Slider Handling
        function showSlider(tool, label, min, max, value) {
            const slider = document.getElementById('slider'), range = document.getElementById('range');
            document.getElementById('sliderLabel').textContent = `${label}: ${value}%`;
            slider.style.display = 'block'; range.dataset.tool = tool;
            range.min = min; range.max = max; range.value = value;
            range.onchange = () => { applySlider(tool, range.value); slider.style.display = 'none'; };
        }

        function applySlider(tool, value) {
            if (mediaType === 'image') {
                if (tool === 'brightness') { ctx.filter = `brightness(${value}%)`; redrawCanvas(); saveState(); }
                if (tool === 'saturation') { ctx.filter = `saturate(${value}%)`; redrawCanvas(); saveState(); }
                if (tool === 'crop') { const scale = value / 100; canvas.width = img.width * scale; canvas.height = img.height * scale; redrawCanvas(); saveState(); }
                if (tool === 'resize') { const scale = value / 100; canvas.width = img.width * scale; canvas.height = img.height * scale; redrawCanvas(); saveState(); }
                if (tool === 'opacity') { ctx.globalAlpha = value / 100; redrawCanvas(); ctx.globalAlpha = 1; saveState(); }
            } else if (mediaType === 'video') {
                if (tool === 'speed') { video.playbackRate = value / 100; saveState(); }
                if (tool === 'volume') { video.volume = value / 100; saveState(); }
                if (tool === 'vCrop') { const scale = value / 100; video.style.width = `${video.videoWidth * scale}px`; video.style.height = `${video.videoHeight * scale}px`; saveState(); }
                if (tool === 'vBrightness') { video.style.filter = `brightness(${value}%)`; saveState(); }
            }
        }

        // Image Tools
        function applyFilter(filter) { if (mediaType === 'image') { ctx.filter = `${filter}(100%)`; redrawCanvas(); saveState(); } }
        function rotate(deg) { if (mediaType === 'image') { ctx.save(); ctx.translate(canvas.width / 2, canvas.height / 2); ctx.rotate(deg * Math.PI / 180); ctx.translate(-canvas.width / 2, -canvas.height / 2); redrawCanvas(); ctx.restore(); saveState(); } }
        function flip(direction) { if (mediaType === 'image') { ctx.save(); ctx.scale(direction === 'horizontal' ? -1 : 1, direction === 'vertical' ? -1 : 1); ctx.drawImage(img, direction === 'horizontal' ? -canvas.width : 0, direction === 'vertical' ? -canvas.height : 0); redrawText(); ctx.restore(); saveState(); } }
        function addText() {
            if (mediaType !== 'image') return;
            const text = prompt('Enter text:', 'Text') || 'Text';
            const overlay = { text, x: 50, y: 50 };
            textOverlays.push(overlay); redrawCanvas(); makeTextDraggable(overlay); saveState();
        }
        function redrawCanvas() { ctx.drawImage(img, 0, 0); redrawText(); }
        function redrawText() { textOverlays.forEach(o => { ctx.font = '30px Poppins'; ctx.fillStyle = '#fff'; ctx.fillText(o.text, o.x, o.y); }); }
        function makeTextDraggable(overlay) {
            const div = document.createElement('div');
            div.className = 'text-overlay'; div.textContent = overlay.text;
            div.style.left = `${overlay.x}px`; div.style.top = `${overlay.y - 30}px`;
            document.querySelector('.media-container').appendChild(div);
            let isDragging = false, startX, startY;
            div.onmousedown = (e) => { isDragging = true; startX = e.clientX - overlay.x; startY = e.clientY - overlay.y; };
            document.onmousemove = (e) => { if (isDragging) { overlay.x = e.clientX - startX; overlay.y = e.clientY - startY; div.style.left = `${overlay.x}px`; div.style.top = `${overlay.y - 30}px`; redrawCanvas(); } };
            document.onmouseup = () => { isDragging = false; saveState(); };
        }
        function sharpen() { if (mediaType === 'image') { ctx.filter = 'contrast(150%)'; redrawCanvas(); saveState(); } }
        function addBorder() { if (mediaType === 'image') { ctx.strokeStyle = '#fff'; ctx.lineWidth = 10; ctx.strokeRect(0, 0, canvas.width, canvas.height); redrawText(); saveState(); } }
        function vignette() { if (mediaType === 'image') { ctx.filter = 'brightness(50%) contrast(120%)'; redrawCanvas(); saveState(); } }
        function posterize() { if (mediaType === 'image') { ctx.filter = 'contrast(200%) brightness(80%)'; redrawCanvas(); saveState(); } }
        function noise() { if (mediaType === 'image') { ctx.filter = 'contrast(110%) brightness(90%)'; redrawCanvas(); saveState(); } }
        function pixelate() { if (mediaType === 'image') { ctx.imageSmoothingEnabled = false; ctx.drawImage(img, 0, 0, canvas.width / 10, canvas.height / 10); ctx.drawImage(canvas, 0, 0, canvas.width / 10, canvas.height / 10, 0, 0, canvas.width, canvas.height); redrawText(); saveState(); } }
        function glow() { if (mediaType === 'image') { ctx.filter = 'brightness(120%) blur(1px)'; redrawCanvas(); saveState(); } }
        function cartoon() { if (mediaType === 'image') { ctx.filter = 'contrast(150%) saturate(200%)'; redrawCanvas(); saveState(); } }
        function vintage() { if (mediaType === 'image') { ctx.filter = 'sepia(50%) contrast(90%)'; redrawCanvas(); saveState(); } }

        // Video Tools
        function applyVideoFilter(filter) { if (mediaType === 'video') { video.style.filter = `${filter}(100%)`; saveState(); } }
        function muteVideo() { if (mediaType === 'video') { video.muted = !video.muted; saveState(); } }
        function rotateVideo(deg) { if (mediaType === 'video') { video.style.transform = `rotate(${deg}deg)`; saveState(); } }
        function loopVideo() { if (mediaType === 'video') { video.loop = !video.loop; saveState(); } }
        function reverseVideo() { if (mediaType === 'video') { video.playbackRate = -1; saveState(); } }
        function fadeIn() { if (mediaType === 'video') { video.style.transition = 'opacity 1s'; video.style.opacity = 1; saveState(); } }
        function fadeOut() { if (mediaType === 'video') { video.style.transition = 'opacity 1s'; video.style.opacity = 0.5; saveState(); } }
        function cinematic() { if (mediaType === 'video') { video.style.filter = 'contrast(130%) brightness(90%)'; saveState(); } }
        function retroVideo() { if (mediaType === 'video') { video.style.filter = 'sepia(50%)'; saveState(); } }

        // Save, Undo, Redo, Reset
        function saveMedia() {
            const format = document.getElementById('saveFormat').value;
            if (mediaType === 'image') { const link = document.createElement('a'); link.download = `edit.${format}`; link.href = canvas.toDataURL(`image/${format}`); link.click(); }
            else alert('Video saving requires manual download.');
        }
        function saveState() { if (mediaType === 'image') { history = history.slice(0, currentStep + 1); history.push({ data: canvas.toDataURL(), textOverlays: [...textOverlays] }); currentStep++; } localStorage.setItem('editorState', JSON.stringify({ history, currentStep, mediaType })); }
        function loadState(state) { 
            history = state.history; currentStep = state.currentStep; mediaType = state.mediaType; 
            if (mediaType === 'image' && history.length) { 
                const imgState = new Image(); imgState.src = history[currentStep].data; 
                imgState.onload = () => { canvas.width = imgState.width; canvas.height = imgState.height; ctx.drawImage(imgState, 0, 0); textOverlays = history[currentStep].textOverlays; textOverlays.forEach(makeTextDraggable); canvas.style.display = 'block'; }; 
            } 
        }
        function undo() { if (currentStep > 0) { currentStep--; const state = history[currentStep]; const imgState = new Image(); imgState.src = state.data; imgState.onload = () => { ctx.drawImage(imgState, 0, 0); textOverlays = state.textOverlays; redrawText(); }; } }
        function redo() { if (currentStep < history.length - 1) { currentStep++; const state = history[currentStep]; const imgState = new Image(); imgState.src = state.data; imgState.onload = () => { ctx.drawImage(imgState, 0, 0); textOverlays = state.textOverlays; redrawText(); }; } }
        function reset() { if (mediaType === 'image') { ctx.filter = 'none'; ctx.drawImage(img, 0, 0); textOverlays = []; redrawText(); saveState(); } else { video.style.filter = 'none'; video.style.transform = 'none'; video.playbackRate = 1; video.muted = false; saveState(); } }
    </script>
</body>
                </html>
